<!DOCTYPE html>
<Html>

<head>
    <title>
        Signup Form
    </title>
</head>

<body>
    <center><h1>SignUp Form</h1></center>
    <br/><br/>
    <form action="http://localhost:5000/SignUp" method="post">
        <div>
            <table style="margin-right: auto; margin-left: auto;border-spacing: 18px;">
                <tr>
                    <td>
                        Name:
                    </td>

                    <td>
                        <input type="text" placeholder="Enter Name" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>

                    <td>
                        <input type="mail" placeholder="Enter Email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile number:
                    </td>

                    <td>
                        <input type="number" placeholder="Enter Mobile Number" name="phone">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
